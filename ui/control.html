<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>BF Presenter – Control</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="control">
  <div class="control-root">
    <div class="left-panel">
      <div class="thumb-grid" id="thumbGrid"></div>
    </div>

    <div class="right-panel">
      <section class="card preview-card">
        <header>
          Preview
          <div>
            <button id="btnPush">Push to Display</button>
          </div>
        </header>
        <div class="preview-stage" id="previewArea"></div>
      </section>

      <section class="card nextup-card">
        <header>
          Stage
          <div class="nextup-actions">
            <button id="btnSetImage">Set Display Image</button>
            <button id="btnPlayNext">Push to Preview</button>
            <button id="btnClearNext">Clear</button>
          </div>
        </header>
        <div class="nextup-stage" id="nextUpArea">
          <div class="nextup-placeholder">Click a thumbnail to stage it here.</div>
        </div>
      </section>
    </div>
  </div>

  <footer class="toolbar">
    <button id="btnAdd">Add Media</button>
    <button id="btnPlay" aria-label="Play" title="Play">▶</button>
    <button id="btnPrev" aria-label="Previous" title="Previous">⏮</button>
    <button id="btnNext" aria-label="Next" title="Next">⏭</button>
    <button id="btnRepeatToggle" aria-pressed="false" title="Repeat off">Repeat: Off</button>
    <button id="btnBlankToggle">Blank</button>
    <button id="btnBackground">Background</button>
  </footer>

  <section class="card logger-card" id="loggerCard">
    <header>
      <div>
        <strong>Logger</strong>
        <span id="loggerCount" style="color:#888; margin-left:8px;">0 entries</span>
      </div>
      <div class="log-actions">
        <label style="display:inline-flex; gap:6px; align-items:center;">
          <input type="checkbox" id="chkAutoscroll" checked /> Autoscroll
        </label>
        <button id="btnLogClear">Clear</button>
        <button id="btnLogDownload">Download</button>
        <button id="btnLogToggle">Collapse</button>
      </div>
    </header>
    <div class="logger-body" id="loggerBody"></div>
  </section>

  <script src="control.js" type="module"></script>
</body>
</html>
